<!-- build:js(app) /js/libs.js -->
<script src="/_bower_components/jquery/dist/jquery.min.js"></script>
<script src="/_bower_components/velocity/velocity.min.js"></script>
<script src="/_bower_components/jquery.cookie/jquery.cookie.js"></script>
<script src="/_bower_components/underscore/underscore-min.js"></script>
<script src="/_bower_components/twig.js/twig.min.js"></script>
<!-- endbuild -->
<!-- build:dist:remove -->
<script src="/_bower_components/jquery.hotkeys/index.js"></script>
<script type="text/javascript">
  (function($, window, document) {
    $(function() {
      /* Turn on/off grid with CTRL+; or CMD+; */
      $(document).bind('keydown', 'ctrl+; meta+; ', function() {
        $('html').toggleClass('grid-enabled')
      })
    })
  }(window.jQuery, window, document))
</script>
<!-- endbuild -->
<!-- build:js(app) /js/scripts.js -->
<script src="/resources/js/plugins.js"></script>
<script src="/resources/js/main.js"></script>
<script type="text/javascript">
  window.ds.allPosts = [{% for post in site.posts %}
    {
      'url': '{{ post.url }}index.html',
      'title': '{{ post.title | escape }}',
      'ymd': '{{ post.date | date: "%Y-%m-%d" }}',
      'date': '{% assign m = post.date | date: "%-m" %}{{ post.date | date: "%-d" }} {% case m %}{% when "1" %}januari{% when "2" %}februari{% when "3" %}maart{% when "4" %}april{% when "5" %}mei{% when "6" %}juni{% when "7" %}juli{% when "8" %}augustus{% when "9" %}september{% when "10" %}oktober{% when "11" %}november{% when "12" %}december{% endcase %} {{ post.date | date: "%Y" }}',
      'tags': ['{% for tag in post.categories %}{{ tag }},{% endfor %}'],
      'preview': '{{ post.content | strip_html | truncatewords: 20 }}'
    }{% unless forloop.last %},{% endunless %}{% endfor %}
  ]
</script>
<!-- endbuild -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=daanscholtennl"></script>
<script type="text/javascript">
  addthis.addEventListener('addthis.ready', addthisReady)
</script>

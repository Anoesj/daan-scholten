---
layout: default
title: Portfolio
---
<section class="soundcloud-player-wrapper sidebar">
  <h1>Muziek</h1>
  <div class="soundcloud-player">
    <iframe id="sc-player" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/6767895&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=false&amp;show_reposts=true&amp;visual=true"></iframe>
  </div>
</section>

<section class="clients sidebar">
  <h2>Klanten</h2>
  {% for client in site.clients %}
  {% if client.target %}
  <a href="{{ client.target }}" target="_self" class="no-fade"><span class="tag tag-big tag-hover">{{ client.title }}</span></a>
  {% else %}
  <span class="tag tag-big"><span class="no-word-spacing">{{ client.title }}</span></span>
  {% endif %}
  {% endfor %}
</section>

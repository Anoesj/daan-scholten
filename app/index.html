---
layout: default
title: Daan Scholten - Producer - Sound Engineer
---

<section class="home projects">
  <h1>Projecten</h1>
  {% for project in site.projects %}
    <article>
      <a href="/blog">{{ project.title }}</a>
    </article>
  {% endfor %}
</section>


<section class="home posts">
  <h1>Laatste nieuws</h1>
  {% for post in site.posts %}
    <article>
      <header><!--<time>{{ post.date | date_to_string }}</time> - --><a href="{{ post.url }}">{{ post.title }}</a></header>
      <section>{{ post.excerpt | strip_html}}</section>
    </article>
  {% endfor %}
</section>
